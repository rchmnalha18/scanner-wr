<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner WR - PT HYDRAXLE PERKASA</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0f9ff; 
            background-image: radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f0f9ff 100%);
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden;
            position: relative;
        }

        /* Background Animation Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #bae6fd; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #e0e7ff; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 20px); }
        }

        .scanner-card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 20px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1); 
            width: 90%; 
            max-width: 350px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-img { width: 60px; margin-bottom: 10px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05)); }
        h3 { color: #0f172a; margin: 0 0 5px 0; font-weight: 800; font-size: 1.25rem; letter-spacing: -0.5px; }
        p { color: #64748b; font-size: 0.85rem; margin-bottom: 20px; line-height: 1.4; }
        
        .scanner-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }

        #reader { 
            width: 100%; 
            position: relative;
            min-height: 200px;
            background: #000; /* Placeholder saat loading */
            border-radius: 20px;
        }

        /* Laser Animation - Menggunakan pseudo-element agar menempel di kamera */
        #reader::after {
            content: '';
            position: absolute;
            top: 10%; left: 5%; right: 5%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 20px 4px #3b82f6;
            animation: scan 2s infinite ease-in-out;
            z-index: 10;
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .btn-cancel { 
            background: #fff; 
            color: #ef4444; 
            border: 1px solid #fee2e2; 
            padding: 14px 20px; 
            border-radius: 16px; 
            cursor: pointer; 
            font-weight: 700; 
            width: 100%; 
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .btn-cancel:hover { background: #fee2e2; transform: translateY(-2px); }
        .btn-cancel:active { transform: translateY(0); }

        /* Video Container */
        #reader video { object-fit: cover; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="scanner-card">
        <img src="https://iili.io/fbawUge.md.png" class="logo-img" alt="Logo">
        <h3>Live Scanner PC/Laptop</h3>
        <p>Arahkan kamera ke QR Code Komponen</p>
        
        <div class="scanner-wrapper">
            <div id="reader">
                <div style="padding: 40px 0; color: #94a3b8;">Sedang memuat kamera...</div>
            </div>
        </div>
        
        <button class="btn-cancel" onclick="window.close()">
            <i class="fas fa-times me-2"></i> Batal / Tutup Scanner
        </button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Fungsi ini berjalan jika QR berhasil terbaca
        function onScanSuccess(decodedText, decodedResult) {
            // 1. Matikan kamera segera setelah berhasil
            html5QrCode.stop().then(() => {
                html5QrCode.clear();
            }).catch(err => console.error(err));
            
            // 2. Cek apakah halaman ini dibuka oleh sistem utama (GAS)
            if (window.opener) {
                // Tembakkan data hasil scan ke tab GAS
                window.opener.postMessage({ type: "QR_RESULT_GITHUB", data: decodedText }, "*");
                
                // Ubah tampilan menjadi sukses
                document.querySelector('.scanner-card').innerHTML = `
                    <div style="animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);"><h3 style="color: #10b981; margin-top: 20px;"><i class="fas fa-check-circle fa-3x mb-3"></i><br>Berhasil!</h3></div>
                    <p>Data terkirim ke sistem. Jendela ini akan tertutup otomatis...</p>
                `;
                
                // Tutup tab GitHub ini setelah 1.5 detik
                setTimeout(() => { window.close(); }, 1500);
            } else {
                // Jika iseng dibuka langsung tanpa lewat GAS
                alert("Hasil Scan: " + decodedText + "\n\nHarap buka scanner ini dari Aplikasi Utama PT HYDRAXLE PERKASA.");
            }
        }

        // Fungsi ini berjalan terus menerus mencari QR, kita abaikan errornya
        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
        }

        // Konfigurasi Scanner
        const config = { fps: 10, qrbox: { width: 200, height: 200 }, aspectRatio: 1.0 };

        // Mulai kamera secara otomatis (Mengutamakan kamera belakang/environment)
        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            onScanSuccess, 
            onScanFailure
        ).catch(err => {
            console.error("Error starting camera", err);
            document.getElementById("reader").innerHTML = 
                `<div style="padding: 20px; color: #ef4444;">Gagal mengakses kamera.<br><small>${err}</small><br><br>Pastikan izin kamera diberikan.</div>`;
        });
    </script>

</body>
</html>
